<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>


    </style>
</head>
<body>
<h1>Foxtrot</h1>
    <div id="character">
        <input id="character" type="text" v-model="newCharacter">
        <button v-on:click="enterCharacter(newCharacter)">Enter character</button>

        <section v-if="errored">
            <p>Something's not working...</p>
        </section>
        <section v-else>
            <div v-if="loading">Enter a valid character above</div>

            <div
                v-else
                v-for="date in info"
                class="render_comic"
            >
                <p v-html=renderComic(date)></p>
            </div>
        </section>
    </div>

<div id="date">
    <input id="date" type="text" v-model="dateSearch">
    <button v-on:click="enterDate(dateSearch)">Enter date</button>

    <section v-if="errored">
        <p>Something's not working...</p>
    </section>
    <section v-else>
        <div v-if="loading">Enter a valid date above</div>
        <div v-else>
            <p v-html="renderComic(dateSearch)"></p>
            <h2>The characters for {{ dateSearch }} are:</h2>
            <div v-for="character in info">
                <ul>
                    <li>{{ character }}</li>
                </ul>
            </div>

        </div>
    </section>
</div>



<div id="search">
        <input id="search" type="text" v-model="searchTerm">
        <button v-on:click="search(searchTerm)">Enter search term</button>

        <section v-if="errored">
            <p>Something's not working...</p>
        </section>
        <section v-else>
            <div v-if="loading">Enter a search term above</div>

            <div
                    v-else
                    v-for="date in info"
                    class="render_comic"
            >
                <p v-html=renderComic(date)></p>
            </div>
        </section>
    </div>
    <script src="character_search.js"></script>
</body>
</html>
