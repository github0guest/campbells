    <div id="character">
        <input id="character" type="text" v-model="newCharacter">
        <button v-on:click="enterCharacter(newCharacter)">Enter character</button>

        <section v-if="errored">
            <p>Something's not working...</p>
        </section>
        <section v-else>
            <div v-if="loading">Enter a valid character above</div>

            <div
                v-else
                v-for="date in info"
                class="render_comic"
            >
                <p v-html=renderComic(date)></p>
            </div>
        </section>
    </div>

    <div id="search">
        <input id="search" type="text" v-model="searchTerm">
        <button v-on:click="search(searchTerm)">Enter search term</button>

        <section v-if="errored">
            <p>Something's not working...</p>
        </section>
        <section v-else>
            <div v-if="loading">Enter a search term above</div>

            <div
                    v-else
                    v-for="date in info"
                    class="render_comic"
            >
                <p v-html=renderComic(date)></p>
            </div>
        </section>
    </div>
    <script src="character_search.js"></script>
